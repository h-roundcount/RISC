name: Update R Plots

on:
  schedule:
    - cron: "0 6 * * *"   # runs daily at 6am UTC
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          R -e 'install.packages(c("tidyverse","tmap","sf","leaflet"))'

      - name: Run plot script
        run: Rscript scripts/generate_plots.R

      - name: Commit updated plots
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add plots/*.html
          git commit -m "Auto-update plots" || echo "No changes"
          git push
